<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>

    <link rel="stylesheet" href="css/adm-dashboard.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="admin-dashboard.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="d-flex">

        <div id="sidebar"></div>

        <!-- MAIN CONTENT -->
        <div class="content flex-grow-1">

            <!-- TOP NAVBAR -->
            <nav class="topbar d-flex justify-content-between align-items-center">
                <h5 class="m-0">Dashboard Admin</h5>
                <div class="d-flex align-items-center">
                    <span class="me-3">Admin</span>
                    <button class="btn btn-primary btn-sm">Logout</button>
                </div>
            </nav>

            <!-- STATISTICS -->
            <div class="container mt-4">

                <div class="row g-3">
                    <div class="col-lg-3 col-md-6">
                        <div class="card stat-card">
                            <h6>Total Reservasi</h6>
                            <h2>120</h2>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6">
                        <div class="card stat-card">
                            <h6>Menunggu</h6>
                            <h2>18</h2>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6">
                        <div class="card stat-card">
                            <h6>Disetujui</h6>
                            <h2>92</h2>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6">
                        <div class="card stat-card">
                            <h6>Ditolak</h6>
                            <h2>10</h2>
                        </div>
                    </div>
                </div>

                <!-- TABLE RESERVASI MASUK -->
                <div class="card mt-4 p-3">
                    <h5 class="mb-3">Reservasi Terbaru</h5>

                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead>
                                <tr>
                                    <th>Nama User</th>
                                    <th>Fasilitas</th>
                                    <th>Tanggal</th>
                                    <th>Status</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>Andi Saputra</td>
                                    <td>Ruang Rapat 1</td>
                                    <td>10 Jan 2025</td>
                                    <td><span class="badge bg-warning">Menunggu</span></td>
                                    <td>
                                        <button class="btn btn-success btn-sm">Setujui</button>
                                        <button class="btn btn-danger btn-sm">Tolak</button>
                                    </td>
                                </tr>

                                <tr>
                                    <td>Dewi Lestari</td>
                                    <td>Aula Utama</td>
                                    <td>09 Jan 2025</td>
                                    <td><span class="badge bg-success">Disetujui</span></td>
                                    <td>
                                        <button class="btn btn-secondary btn-sm">Detail</button>
                                    </td>
                                </tr>

                                <tr>
                                    <td>Rafi Hidayat</td>
                                    <td>Ruang Rapat 2</td>
                                    <td>08 Jan 2025</td>
                                    <td><span class="badge bg-danger">Ditolak</span></td>
                                    <td>
                                        <button class="btn btn-secondary btn-sm">Detail</button>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <script>
        fetch("adm-sidebar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("sidebar").innerHTML = data;
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
