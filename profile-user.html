<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="navbar.css">
</head>
<body>

    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Profile Header -->
    <div class="container mt-4">
        <div class="card mb-4 shadow-sm">
        <div class="card-body d-flex align-items-center">
            <img src="https://via.placeholder.com/100" alt="Foto Profil" class="rounded-circle me-3">
            <div>
            <h4 class="card-title mb-1">Cintia Karomah Syabani</h4>
            <p class="text-muted mb-0">cintia@email.com</p>
            </div>
        </div>
    </div>

    <!-- Tab Menu -->
    <ul class="nav nav-tabs mb-3" id="profileTab" role="tablist">
    
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="reservasi-tab" data-bs-toggle="tab" data-bs-target="#reservasi" type="button" role="tab">Riwayat Reservasi</button>
      </li>
      
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="profileTabContent">

        <!-- Riwayat Reservasi -->
        <div class="tab-pane fade" id="reservasi" role="tabpanel">
            <table class="table table-striped">
                <thead>
                    <tr>
                    <th>Fasilitas</th>
                    <th>Tanggal</th>
                    <th>Waktu</th>
                    <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>Taman Literasi</td>
                    <td>12 Desember 2025</td>
                    <td>10:00 - 12:00</td>
                    <td><span class="badge bg-success">Disetujui</span></td>
                    </tr>
                    <tr>
                    <td>GBK</td>
                    <td>15 Desember 2025</td>
                    <td>14:00 - 16:00</td>
                    <td><span class="badge bg-warning">Menunggu</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
  </div>

    <script>
        fetch("components/navbar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });

    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
