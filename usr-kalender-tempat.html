<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Peminjaman Tempat</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    
    <style>
        #calendar {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
        }
    </style>

    <link rel="stylesheet" href="navbar.css">
    
</head>
<body class="bg-light">
    <div id="navbar"></div>

    <div class="container mt-4">
        <h2 class="text-center fw-bold">Kalender Peminjaman Tempat</h2>
        <p class="text-center text-muted">Klik tanggal untuk mengajukan peminjaman</p>
    </div>

    <div id="calendar"></div>

    <div id="modalContainer"></div>



    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <script>

        // Simpan jadwal sementara (tanpa database dulu)
        let bookings = [];

        document.addEventListener('DOMContentLoaded', function() {

            let calendarEl = document.getElementById('calendar');

            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',

                // Klik tanggal â†’ buka modal
                dateClick: function(info) {
                    document.getElementById('date').value = info.dateStr;
                    let modal = new bootstrap.Modal(document.getElementById('bookingModal'));
                    modal.show();
                },

                // Load event dari array
                events: function(fetchInfo, successCallback) {
                    successCallback(bookings);
                }
            });

            calendar.render();

            // Tombol simpan
            document.getElementById('saveBooking').addEventListener('click', function() {
                let date = document.getElementById('date').value;
                let nama = document.getElementById('nama').value;
                let tempat = document.getElementById('tempat').value;

                if (!nama) {
                    alert("Nama wajib diisi!");
                    return;
                }

                // Tambahkan ke kalender
                bookings.push({
                    title: nama + " - " + tempat,
                    start: date,
                    color: "#0d6efd" // biru bootstrap
                });

                calendar.refetchEvents(); // refresh kalender

                document.getElementById('bookingForm').reset();
                bootstrap.Modal.getInstance(document.getElementById('bookingModal')).hide();
            });
        });

    </script>

    <script>
        fetch("navbar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>

    <script>
        fetch("form-peminjaman.html")
        .then(response => response.text())
        .then(html => {
            document.getElementById("modalContainer").innerHTML = html;
        });
    </script>
</body>
</html>
