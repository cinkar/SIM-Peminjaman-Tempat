<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Daftar Tempat</title>
</head>
<body>
    
    <div id="navbar"></div>

    <div class="daftar-tempat text-center" style="margin-top: 30px; margin-left: 30px;">
        <p class="fw-bold fs-3 text-success">Daftar Tempat</p>
        <p>Klik see detail untuk melihat lebih lengkap fasilitas yang ada.</p>
    </div>

    <div class="container mt-4">
        <div id="cardContainer" class="row g-3"></div>
    </div>

    <!-- Modal Detail Tempat -->
    <div class="modal fade" id="modalDetail" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Detail Tempat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <!-- Konten modal -->
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPeminjaman">Ajukan Peminjaman</button>
            </div>

            </div>
        </div>
    </div>

    <!-- Modal Pengajuan Peminjaman -->
<div class="modal fade" id="modalPeminjaman" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <h5 class="modal-title">Ajukan Peminjaman Fasilitas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Body / Form -->
      <div class="modal-body">
            <form id="formPeminjaman">
                <div class="row">
                        <!-- Nama Fasilitas (readonly jika sudah dipilih) -->
                        <div class="col-md-6 mb-3">
                        <label class="form-label">Nama Fasilitas</label>
                        <input type="text" class="form-control" id="namaFasilitas" readonly>
                        </div>

                        <!-- Tanggal Peminjaman -->
                        <div class="col-md-6 mb-3">
                        <label class="form-label">Tanggal Peminjaman</label>
                        <input type="date" class="form-control" id="tanggalPeminjaman" required>
                        </div>

                        <!-- Waktu Mulai -->
                        <div class="col-md-6 mb-3">
                        <label class="form-label">Waktu Mulai</label>
                        <input type="time" class="form-control" id="waktuMulai" required>
                        </div>

                        <!-- Waktu Selesai -->
                        <div class="col-md-6 mb-3">
                        <label class="form-label">Waktu Selesai</label>
                        <input type="time" class="form-control" id="waktuSelesai" required>
                        </div>

                        <!-- Jumlah Peserta -->
                        <div class="col-md-6 mb-3">
                        <label class="form-label">Jumlah Peserta</label>
                        <input type="number" class="form-control" id="jumlahPeserta" min="1" required>
                        </div>

                        <!-- Jumlah Peserta -->
                        <div class="col-md-6 mb-3">
                        <label class="form-label">Nomor WhatsApp</label>
                        <input type="ponsel" class="form-control" id="nomorPonsel" min="1" required>
                        </div>

                        <!-- Catatan Tambahan -->
                        <div class="col-12 mb-3">
                        <label class="form-label">Catatan Tambahan</label>
                        <textarea class="form-control" id="catatanTambahan" rows="3" placeholder="Opsional"></textarea>
                        </div>

                </div>
            </form>
        </div>

                <!-- Footer / Tombol Aksi -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-primary" id="submitPeminjaman">Ajukan Peminjaman</button>
                </div>

                </div>
            </div>
    </div>



    <script>
        fetch("components/navbar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
