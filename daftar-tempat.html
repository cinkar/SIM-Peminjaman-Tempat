<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Daftar Tempat</title>
</head>
<body>
    
    <div id="navbar"></div>

    <div class="daftar-tempat text-center" style="margin-top: 30px; margin-left: 30px;">
        <p class="fw-bold fs-3 text-success">Daftar Tempat</p>
        <p>Klik see detail untuk melihat lebih lengkap fasilitas yang ada.</p>
    </div>

    <div class="container mt-4">
        <div id="cardContainer" class="row g-3"></div>
    </div>

    <script>
        fetch("components/navbar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
