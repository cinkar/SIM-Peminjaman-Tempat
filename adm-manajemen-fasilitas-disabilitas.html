<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Fasilitas Disabilitas</title>

    <link rel="stylesheet" href="css/adm-manajemen-fasilitas-disabilitas.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="manajemen-fasilitas-disabilitas.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="d-flex">

    <!-- SIDEBAR -->
    <div id="sidebar"></div>

    <!-- MAIN CONTENT -->
    <div class="content flex-grow-1">

        <!-- TOPBAR -->
        <nav class="topbar d-flex justify-content-between align-items-center">
            <h5 class="m-0">Manajemen Fasilitas Disabilitas</h5>
            <button class="btn btn-primary btn-sm">Logout</button>
        </nav>

        <div class="container mt-4">

            <!-- TITLE + BUTTON TAMBAH -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="fw-semibold">Daftar Fasilitas Disabilitas</h5>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTambah">
                    + Tambah Fasilitas
                </button>
            </div>

            <!-- TABLE -->
            <div class="card p-3">
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Jenis Fasilitas</th>
                                <th>Lokasi</th>
                                <th>Ketersediaan</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td><img src="https://via.placeholder.com/80" class="img-table"></td>
                                <td>Jalur Landai</td>
                                <td>Gedung A - Depan Lobby</td>
                                <td><span class="badge bg-success">Tersedia</span></td>
                                <td>
                                    <button class="btn btn-warning btn-sm">Edit</button>
                                    <button class="btn btn-danger btn-sm">Hapus</button>
                                </td>
                            </tr>

                            <tr>
                                <td><img src="https://via.placeholder.com/80" class="img-table"></td>
                                <td>Toilet Khusus</td>
                                <td>Gedung B - Lantai 2</td>
                                <td><span class="badge bg-danger">Tidak Ada</span></td>
                                <td>
                                    <button class="btn btn-warning btn-sm">Edit</button>
                                    <button class="btn btn-danger btn-sm">Hapus</button>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>

        </div>

    </div>
</div>

<!-- MODAL TAMBAH FASILITAS DISABILITAS -->
<div class="modal fade" id="modalTambah" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Tambah Fasilitas Disabilitas</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <form>
                    <div class="row">

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Jenis Fasilitas</label>
                            <select class="form-select">
                                <option>Jalur Landai</option>
                                <option>Toilet Khusus</option>
                                <option>Kursi Roda</option>
                                <option>Guiding Block</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Lokasi</label>
                            <input type="text" class="form-control" placeholder="Lokasi fasilitas">
                        </div>

                        <div class="col-12 mb-3">
                            <label class="form-label">Deskripsi</label>
                            <textarea class="form-control" rows="3" placeholder="Deskripsi fasilitas..."></textarea>
                        </div>

                        <div class="col-12 mb-3">
                            <label class="form-label">Upload Foto</label>
                            <input type="file" class="form-control">
                        </div>

                        <div class="col-12 mb-3">
                            <label class="form-label">Ketersediaan</label>
                            <select class="form-select">
                                <option>Tersedia</option>
                                <option>Tidak Ada</option>
                            </select>
                        </div>

                    </div>
                </form>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button class="btn btn-primary">Simpan</button>
            </div>

        </div>
    </div>
</div>


    <script>
        fetch("adm-sidebar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("sidebar").innerHTML = data;
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
