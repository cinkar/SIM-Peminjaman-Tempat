<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Lokasi – SpaceConnect</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/usr-peta-lokasi.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="navbar.css">
</head>

<body>

<!-- NAVBAR -->
<div id="navbar"></div>

<!-- TITLE -->
<section class="central-container text-center mt-5">
    <h2 class="fw-bold title-green">Peta Lokasi Fasilitas</h2>
    <p class="intro-text mt-2">
        Temukan lokasi fasilitas publik dan fasilitas ramah disabilitas yang tersedia di area Anda.
    </p>
</section>

<!-- MAP SECTION -->
<section class="central-container mt-4 mb-5">
    <div class="map-card shadow-sm p-3 rounded">

        <iframe 
            class="map-frame"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.650673585215!2d106.82715387499138!3d-6.310576661806935!2m3!1f0!2f0!3f0!3m2!
            1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f3f819e1de31%3A0x7e4b27eb1e1e7b2b!2sTaman%20Tebet%20Eco%20Park!
            5e0!3m2!1sid!2sid!4v1700000000000!5m2!1sid!2sid"
            loading="lazy" allowfullscreen>
        </iframe>

        <div class="text-center mt-3">
            <p class="location-desc">
                Lokasi pada peta menunjukkan titik fasilitas ramah disabilitas di <strong>Tebet Eco Park</strong>.
            </p>
        </div>

    </div>
</section>

<!-- FOOTER -->
<footer class="footer-green mt-5">
    <p class="text-center text-white m-0 py-3">© 2025 SpaceConnect</p>
</footer>

<!-- LOAD NAVBAR -->
<script>
fetch("navbar.html")
    .then(res => res.text())
    .then(html => document.getElementById("navbar").innerHTML = html);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
