<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css" />
</head>
<body>
    <div class="background"></div>

    <div class="register-container">
        <h2>Daftar Akun Baru</h2>

        <form action="/SIM-Peminjaman-Tempat/php/mitra-regis.php" method="POST">

            <div class="input-group">
                <label>Nama Mitra</label>
                <input type="text" name="namaMitra" placeholder="Masukkan Nama Mitra" required>
            </div>

            <div class="input-group">
                <label>Nomor HP</label>
                <input type="text" name="phoneMitra" placeholder="Masukkan No HP" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" name="emailMitra" placeholder="Masukkan Email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Masukkan Password" required>
            </div>

            <div class="input-group">
                <label>Konfirmasi Password</label>
                <input type="password" placeholder="Konfirmasi Password" required>
            </div>

            <button type="submit" name="register" class="btn">Daftar</button>

            
            <p class="redirect">Sudah punya akun? 
                <a href="mitra-login.php">Masuk di sini</a>
            </p>

        </form>
    </div>
 
</body>
</html>
